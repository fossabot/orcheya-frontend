<div class="box">
  <div class="box-header">
    <h3 class="box-title">Skill types</h3>
    <div class="box-tools">
      <button type="button" class="btn btn-primary btn-sm" (click)="addSkillType()">
        Add type
      </button>
    </div>
  </div>
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>ID</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let type of skillTypes; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ type.title }} </td>
          <td>{{ type.id }}</td>
          <th class="no-padding text-right">
            <a class="btn btn-primary btn-flat btn-width" (click)="editSkillType(type)">
              <i class="fa fa-pencil"></i>
            </a>
            <a class="btn btn-danger btn-flat btn-width" (click)="deleteSkillType(type)">
              <i class="fa fa-trash"></i>
            </a>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
