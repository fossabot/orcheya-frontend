<a class="logo" [routerLink]="['/']">
  <img src="/assets/company-logo.svg" alt="Roonyx">
</a>

<section class="content">

  <div class="box">
    <div class="box-header with-border">
      <h3 class="title">
        Connect integrations
      </h3>
    </div>

    <div class="box-body">
      <div class="btn-wrapper">
        <div *ngIf="isIncluded('discord')">
          <img
            class="icon"
            src="/assets/social-icons/discord-icon-color.png">
          <app-discord-connect-button
            [connected]="currentUser.discordConnected">
          </app-discord-connect-button>
        </div>
        <div *ngIf="isIncluded('timedoctor')">
          <img
            class="icon"
            src="/assets/social-icons/timedoctor-icon-round.png">
          <app-timedoctor-connect-button
            [connected]="currentUser.timedoctorConnected">
          </app-timedoctor-connect-button>
        </div>
        <button
            class="btn btn-primary btn-next"
            (click)="navigateToProfile()">
          Next
        </button>
      </div>
      <p class="text-center">
        If you <a (click)="navigateToProfile()">skip</a>
        you always can do it later in our profile on <b>Settings Tab</b>
      </p>
    </div>
  </div>

</section>
