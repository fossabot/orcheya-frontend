<div class="modal-content">
  <div class="modal-header">
    <button type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title center">Why you disapprove?</h4>
  </div>
  <div class="modal-body">
    <form role="form"
          class="form-horizontal"
          [formGroup]="form">
      <textarea class="form-control"
                id="comment"
                placeholder="Enter comment (Min 10 symbols)"
                formControlName="comment"
                [(ngModel)]="comment">
      </textarea>
      <span class="help-block">{{ textError('comment') }}</span>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="bsModalRef.hide()">
      Close
    </button>
    <button type="button"
            class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="sendComment()">
      Send
    </button>
  </div>
</div>
