<div class="btn-group">
  <button type="button"
          class="btn btn-outline"
          (click)="setDates(1, 'week')">
    Week
  </button>
  <button type="button"
          class="btn btn-outline"
          (click)="setDates(2, 'week')">
    2 Weeks
  </button>
  <button type="button"
          class="btn btn-outline"
          (click)="setDates(1, 'month')">
    Month
  </button>
  <button type="button"
          class="btn btn-outline"
          (click)="setDates(3, 'month')">
    Quarter
  </button>
  <button type="button"
          class="btn btn-outline"
          (click)="setDates(1, 'year')">
    Year
  </button>
</div>
